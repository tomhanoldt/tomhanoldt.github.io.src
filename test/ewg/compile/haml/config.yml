development: &default
  enabled: true
  source:  'test/src/views'
  target:  'test/dist'
  selector: '**/*.html.haml'
  compiler:
    format: 'html5'
    extension: '.html'
    layout: 'layout.haml'
    input_path:  'test/src/views'
    output_path: 'test/dist'
  minimize:
    enabled: true
    collapseWhitespace: true
    removeComments: true
    minifyJS: true
    minifyCSS: true

test:
  <<: *default

production:
  <<: *default
